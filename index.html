<!DOCTYPE html>
<html>
<head>
	<title>Pulok's Patatap Clone</title>
	<link rel="stylesheet" type="text/css" href="styles.css">


	<!-- paper.js -->
	<script type="text/javascript" src="paper-full.js"></script>
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">

		// variable to hold all circles
		var circles = [];

		//keboard button press event listener
		function onKeyDown(event) {
			// set maxPoint based on screens maximum visible area
			var maxPoint = new Point(view.size.width, view.size.height);

			// create random points within maxPoint
			var newPoint = maxPoint * Point.random();

			//create circle at newPoint
			var myCircle = new Path.Circle(newPoint, 200);
			myCircle.fillColor = 'purple';
			circles.push(myCircle);

			console.log(circles);
		}

		//crating animation effect to scale the size of circle
		function onFrame(event) {
			for(var i=0; i<circles.length; i++)
				{
					circles[i].fillColor.hue += 1;
					circles[i].scale(0.9);
				}
		}

		


	</script>




</head>
<body>
	<div id="container">
		<h1>Press any key!</h1>
		<canvas id="myCanvas" resize></canvas>
	</div>
		


</body>
</html>
